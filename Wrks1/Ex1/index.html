<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h2, h4 {
            color: #05695cb0; /* Bootstrap primary color (blue) */
        }

        .logo-section {
            display: flex;
            flex-direction: column; /* Stack logo and text vertically */
            align-items: flex-start; /* Align to the left */
            text-align: left; /* Align text to the left */
        }

        .card {
            border: 4px solid #000; /* 4px bold black border */
            padding: 20px;
            border-radius: 5px;
            max-width: 600px; /* Adjust this value to control container size */
            margin: 0 auto; /* Center the card */
        }

        /* Make radio buttons appear in one row */
        .radio-group {
            display: flex;
            gap: 15px; /* Add space between radio options */
        }

        /* Reduce the width of the text boxes */
        .small-input {
            max-width: 300px; /* You can adjust this size */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <!-- Logo and Heading section -->
            <div class="logo-section">
                <img src="logo/logo-vector-IU-01.png" alt="University Logo" width="100"> 
                <div>
                    <h2>Survey</h2>
                    <p>If you have a moment, we'd appreciate it if you would fill out this survey.</p>
                </div>
            </div>

            <!-- Form -->
            <form>
                <h4>Your information:</h4>
                <!-- Text fields -->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control small-input" id="firstName" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control small-input" id="lastName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control small-input" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control small-input" id="dob" required>
                </div>

                <h4>How did you hear about us?</h4>
                <!-- Radio buttons in one row -->
                <div class="radio-group">
                    <div>
                        <input type="radio" name="source" id="searchEngine" value="Search engine" required>
                        <label for="searchEngine">Search engine</label>
                    </div>
                    <div>
                        <input type="radio" name="source" id="wordOfMouth" value="Word of mouth">
                        <label for="wordOfMouth">Word of mouth</label>
                    </div>
                    <div>
                        <input type="radio" name="source" id="socialMedia" value="Social Media">
                        <label for="socialMedia">Social Media</label>
                    </div>
                    <div>
                        <input type="radio" name="source" id="other" value="Other">
                        <label for="other">Other</label>
                    </div>
                </div>

                <h4>Would you like to receive announcements about new CDs and special offers?</h4>
                <!-- Checkbox -->
                <div class="mb-3">
                    <input type="checkbox" id="cdOffers">
                    <label for="cdOffers">YES, I'd like that.</label><br>
                    <input type="checkbox" id="emailAnnouncements">
                    <label for="emailAnnouncements">YES, please send me email announcements.</label>
                </div>

                <!-- Combo box (Select dropdown) -->
                <div class="mb-3">
                    <label for="contactMethod" class="form-label">Please contact me by:</label>
                    <select id="contactMethod" class="form-select small-input">
                        <option value="Email or postal mail">Email or postal mail</option>
                        <option value="Email only">Email only</option>
                        <option value="Postal mail only">Postal mail only</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
